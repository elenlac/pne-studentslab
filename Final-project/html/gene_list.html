<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gene List</title>
    </head>
    <body style="background-color: lavender">
        <h1> Genes located in chromosome <i>{{context.chromo_number}}</i> from <i>{{context.start}}</i> to <i>{{context.end}}</i></h1>
        <ul>
            {% for gene in context.genes %}
            <li>{{gene}}</li>
            {% endfor %}
        </ul><br>
         <a href="/">Main page</a>


    </body>
</html>
