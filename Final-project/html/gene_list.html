<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gene List</title>
    </head>
    <body style="background-color: lightblue">
        <h1> Names of the genes located in the chromosome {{context.chromosome_num}} </h1>
        <ul>
            {% for gene in context.genes %}
            <li>{{gene}}</li>
            {% endfor %}
        </ul>
         <a href="/">Main page</a>


    </body>
</html>
