<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Karyotype</title>
    </head>
    <body style="background-color: LavenderBlush">
        <h1>Karyotype of <i>{{context.specie}}</i> species</h1>
        <p>The name of the chromosomes are:</p>
        <ul>
        {% for chromosome in context.karyotype %}
        <li>{{chromosome}}</li>
        {% endfor %}
        </ul><br>
        <p>
            <a href="/">Main page</a>
        </p>
    </body>
</html>
